name: "2018-boston" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Boston" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysbos" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Boston!" # Edit this to suit your preferences

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-09-24  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-09-25 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-04-02  # start accepting talk proposals.
cfp_date_end: 2018-06-22 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "true"
cfp_link: ""

registration_open: "true"
registration_link: "https://www.eventbrite.com/e/devopsdays-boston-2018-tickets-44312573099"

# Location
#
coordinates: "42.344447, -71.071291" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "The Cyclorama at Boston Center for the Arts" # Defaults to city, but you can make it the venue name.
#
location_address: "539 Tremont St, Boston, MA 02116" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
    url: "https://www.papercall.io/devopsdays-boston-2018"
  #   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
  - name: registration
  - name: location
    icon: "pencil"
  # - name: program
  #   icon: "book"
  # - name: speakers
  #   icon: "microphone"
  - name: contact
    icon: "envelope-o"
  - name: conduct
    icon: "handshake-o"

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.

  # Advisors: TBD if we can separate out


  # Lead organizers: TBD if we can separate out

  - name: "Michael T. Clark"
    linkedin: http://www.linkedin.com/in/michaeltclark
    twitter: "michaeltclark"
    bio: "Michael is a veteran systems management professional. In a career that has ranged from academic computing to finance to manufacturing and now, professional services, he has worked as a front-line technician, a back-office systems engineer, an enterprise architect, and a leader of teams of 100+ technologists in hybrid WAN, large-scale domestic and global computing environments. His passions encompass envisioning, designing, building, and improving business and organizational systems of all varieties and at every scale. He is equally comfortable learning something new at a command line and in the C-suite helping senior executives make sense of their IT strategy and spend. He is particularly passionate about helping systems professionals develop better ways to work together, improve the products they deliver, and most importantly, the culture of the workplaces in which we all labor."
    image: "michaelclark.jpg"
    employer: "Renaissance Tech & Media"
  
  - name: "Laura Stone"
    bio: "Hi, I'm Laura. I believe that done is better than perfect, that iteration, simplicity, and customer feedback are keys to success, and that community-driven efforts lead to powerful change. When I'm not working (Senior Site Reliability Engineer at Klaviyo) or organizing the PyLadies Boston and Boston Devops meetups, I enjoy a nice cup of tea and board games with friends."
    twitter: "tyrostone"
    linkedin: "https://www.linkedin.com/in/lauraestone/"
    github: "tyrostone"
    image: "laurastone.jpg"


  - name: "Matthew Williams"
    twitter: "technovangelist"
    employer: "Datadog"
    github: "technovangelist"
    facebook: "https://www.facebook.com/technovangelist"
    linkedin: "https://www.linkedin.com/in/technovangelist"
    website: "http://technovangelist.com"
    image: "mattwilliams.jpg"
    bio: "Matt Williams is an Evangelist at Datadog. He is passionate about the power of monitoring and metrics to make large-scale systems stable and manageable. So he tours the country speaking and writing about monitoring with Datadog. When he's not on the road, he's coding. You can find Matt on Twitter at @Technovangelist."


  - name: "Don Luchini"
    bio: "Don Luchini is a Boston-based DevOps engineer specializing in infrastructure management and deployment automation pipelines. Over the past ten years, he has acted in the corporate IT, quality assurance, software development, and release engineering spaces, encompassing a number of roles that now fall under the term 'DevOps'. He is currently the DevOps Team Lead at CloudHealth Technologies. In his spare time, he is a martial artist, radio enthusiast, and hobby photographer."
    github: "don-code"
    image: "donluchini.jpg"

  - name: "Michael D'Aniello"
    twitter: "MikeDaniello"
    linkedin: "http://www.linkedin.com/in/michaeldaniello"
    bio: "Michael works as a Site Reliability Engineer for Carbon Black, a SaaS security company in the Boston area. He has a passion for all things surrounding cloud design and architecture, building tools with Go, automating infrastructure provisioning, and deployment automation pipelines. While not tinkering with tech he can be found pressing arcade stick buttons, or banging on drums."
    github: "MichaelDaniello"
    image: "michaelbio.jpg"
  - name: "Jason Wolanyk"
    linkedin: https://www.linkedin.com/in/jasonwolanyk/
  # Asst. organizers: TBD if we can separate out

  - name: "Dave Fredricks"
    bio: "Professionally, I help companies gain a competitive edge in technical resource management, planning, and execution. On the personal side, I am very passionate about teaching and learning. 'Learning with the intent to teach others'."
    twitter: "dfreddy76"
    image: "davefredricks.jpg"
    role: Advisor

  - name: "Cody Lazri"
    twitter: "ti_au_"
    employer: "Cogito"
    bio: "E/em/eir/eirs. Trans non-binary devops-y nerd and social justice warrior. | ProdOps at Cogito. | Opinions mine."
    image: "codylazri.jpg"
    role: Advisor
