name: "2018-dallas" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Dallas" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaydfw" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "The same group of organizers that brought you DevOpsDays DFW 2 years in a row will be back again another year in 2018 planning what they believe will be an even more awesome event. They were encouraged and motivated by the feedback received from previous year's events, which is why they are determined to bring an even better experience this year and improve the DevOps conversation throughout the DFW Metroplex." # A short blurb of text to describe your event, defaults to common DevOpsDays description
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-08-29 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-08-31 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-06-10 # start accepting talk proposals.
cfp_date_end: 2018-07-29  # close your call for proposals.
cfp_date_announce: 2018-08-05 # inform proposers of status

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

masthead_background: "capone-confcntr.jpg"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

