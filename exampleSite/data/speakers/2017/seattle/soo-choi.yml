name: "Soo Choi"
twitter: "soosiechoi"
bio: "Soo Choi is currently a Senior Product Manager at Chef responsible for Cloud Service Provider Strategy and AWS Opsworks for Chef Automate. In a former life, Soo was one of the many folks that founded OpenStack. As a co-founder of Anso Labs, her team created the Nova Compute project at NASA which became OpenStack Compute. Anso Labs was acquired by Rackspace in 2011 and Soo was responsible for strategic direction and market execution of OpenStack Products, Product Engineering for OpenStackTraining from Austin to Folsom release."
